<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pour toi ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Image principale */
    #slideshow {
      width: 90vw;
      max-width: 450px;
      height: 90vw;
      max-height: 450px;
      object-fit: cover;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6);
      z-index: 2;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Coeurs */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <img id="slideshow" src="kenza1.jpg" alt="photo">

  <script>
    const images = [
      "kenza1.jpg",
      "kenza2.jpg",
      "kenza3.jpg",
      "kenza4.jpg",
      "kenza5.jpg",
      "kenza6.jpg",
      "kenza7.jpg",
      "poeme.jpg" // derniÃ¨re image
    ];

    let index = 0;
    const img = document.getElementById("slideshow");

    // Changement dâ€™image toutes les 3 secondes
    setInterval(() => {
      index++;
      if (index < images.length) {
        img.src = images[index];
        img.style.animation = "none";
        img.offsetHeight; // reset animation
        img.style.animation = "fade 1s ease-in-out";
      }
    }, 3000);

    // GÃ©nÃ©rateur de coeurs
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 400);
  </script>

</body>
</html>
