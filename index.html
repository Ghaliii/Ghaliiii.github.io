<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petit message pour toi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe3e3, #fff1e3, #e3fff3);
      text-align: center;
    }

    h1 {
      color: #ff6b81;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #ff6b81;
      object-fit: cover;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .btn-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #ff6b81;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff4c61;
    }

    .message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ff6b81;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>

</html>
