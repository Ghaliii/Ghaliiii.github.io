<style>
  body {

    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe3e3, #fff1e3, #e3fff3);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    text-align: center;
  }

  .photo-container {
    position: relative;
    width: 150px;
    height: 150px;
    border-radius: 20px;
    overflow: hidden;
    border: 4px solid #ff6b81;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .photo-container:hover {
    transform: scale(1.1) rotate(-2deg);
  }

  .photo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .emoji {
    position: absolute;
    font-size: 2rem;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .message {
    width: 100%;
    text-align: center;
    font-size: 1.3rem;
    color: #ff6b81;
    margin-top: 30px;
    min-height: 30px;
  }
</style>
</head>
